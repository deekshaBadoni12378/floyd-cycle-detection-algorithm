
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
  <h2>floyd cycle detection program in javascript</h2>
</body>
<script>
		
		class Node
		{
			constructor(x)
			{
				this.data = x;
				this.next = null;
			}
		}

		
		let head = null;

		
		function findLoop(head) {
			let sPointer = head;
			let fPointer = head;

			while (sPointer != null
				&& fPointer != null
				&& fPointer.next != null) {
				sPointer = sPointer.next;
				fPointer = fPointer.next.next;
				if (sPointer == fPointer)
					return 1;
			}

			return 0;
		}

		
		head = new Node(1);
		head.next = new Node(3);
		head.next.next = new Node(4);
		head.next.next.next = new Node(5);
		head.next.next.next.next = new Node(6);

		
		let temp = head;
		while (temp.next != null)
			temp = temp.next;

		temp.next = head;

		
		if (findLoop(head))
			document.write("Loop exists " + "<br>");
		else
			document.write("Loop does not exists " + "<br>");

	
	</script>
        </html>
